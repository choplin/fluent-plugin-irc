<source>
  @type forward
</source>

<match **>
  @type irc
  host localhost
  port 6667
  channel fluentd
  nick fluentd
  user fluentd
  real fluentd
  password pass
  message notice: %s [%s] %s
  out_keys tag,time,msg
  time_key time
  time_format %Y/%m/%d %H:%M:%S
  tag_key tag
  command priv_msg
</match>
